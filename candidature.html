<body class="candidature-page">
    <header>
        <h1>Postuler chez Transavia</h1>
    </header>
    <section>
        <form action="https://example.com/postuler" method="POST">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="message">Pourquoi voulez-vous rejoindre Transavia ?</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>

            <button type="submit">Envoyer la candidature</button>
        </form>
    </section>
</body>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nom de la page</title>
    <link rel="stylesheet" href="styles.css">
</head>
